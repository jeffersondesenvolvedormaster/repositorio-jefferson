<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>

<h1>adiciona um numero a contagem inicial com o loop while restringindo até no maximo 10, sendo que filtra nessa contagem os numeros pares ou impares com um if condiction</h1>

<button onclick="pares()">apresentar até 10 pares ou impares</button>



<section id="res"><h2>veja o resultado abaixo</h2></section>

<script>


function pares(){
   
    let saida = document.getElementById("res")
    


    let initial = 1
   
    while (initial <= 10) {
if (initial % 2 == 0) {saida.innerHTML += `<mark> ${initial} é par...</mark> `
} else {saida.innerHTML += ` ${initial} é impar mas ... `}
initial ++
    
    }}
    
    
/*initial ++ adiciona 01 a cada loop (while)-  %2==0 verifica se é par - else (caso contrario) é impar...nessa função verificamos a cada volta do laço while se o resultado é par ou caso contrario sabemos que é impar obs o ++ esta no final pois precisa primeiro testar as condiçoes antes de adicionar outro numero*/








</script>

    
</body>
</html>
