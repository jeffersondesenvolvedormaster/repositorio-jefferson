<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dois numeros usando pront</title>
</head>
<body>

<h1>o botão abaixo abre duas janelas de pront onde serão armazenados dois numeros depois somados em uma função e subistituirão a frase abaixo </h1>

<button onclick="malvado()">clique para malvado agir</button>

<section id="res">
    <p>aqui vai mudar e aparecer a soma do pront</p>
</section>

<script>

    function malvado(){

let n1 = Number (window.prompt ("digite o primeiro numero"))
let n2 = Number (window.prompt ("digite outro numero para somar"))
soma = n1 + n2

let res = document.querySelector('section#res')
res.innerHTML= `<p> a soma entre ${n1} e ${n2} é igual a ${soma} </p>`}





</script>
    
</body>
</html>
